<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回/修改密码</title>
    <script src="/js/backend_url.js"></script>
    <script src="/js/xss_defender.js"></script>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/csrf_token.js"></script>
    <link rel="stylesheet" href="/layui-v2.5.7/css/layui.css">
    <script src="/layui-v2.5.7/layui.js"></script>
    <link rel="stylesheet" href="/css/user/login-register-forget.css">
    <script src="/js/user/forget.js"></script>
    <link rel="stylesheet" href="/css/header.css">
</head>

<body>
        <!-- 页头 start -->
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header" id="myhead">
            </div>
        </div>
        <script src="/js/user/user_status.js"></script>
        <script src="/js/header.js"></script>
        <!-- 页头 end -->
    <div class="layui-container">
        <div class="layui-row">
            <div
                class="layui-col-md6 layui-col-sm8 layui-col-xs10 layui-col-md-offset3 layui-col-sm-offset2 layui-col-xs-offset1">
                <form class="layui-form user-form">
                    <h2>密码找回 / 修改</h2>
                    <hr>
                    <!-- 邮箱 start -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" required lay-verify="required|email" placeholder="已绑定的邮箱"
                                autocomplete="off" class="layui-input" id="user-email">
                        </div>
                        <div class="layui-form-mid layui-word-aux tip" id="tip-user-email"></div>
                    </div>
                    <!-- 邮箱验证 start -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">验证码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="verify" required lay-verify="required" placeholder="邮箱验证码"
                                autocomplete="off" class="layui-input" id="user-verify">
                        </div>
                        <input type="button" class="layui-btn layui-btn-xs get-verify" id="get-verify" value="获取验证码">
                    </div><br>
                    <!-- 密码框 start -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                                autocomplete="off" class="layui-input" id="user-password">
                        </div>
                        <div class="layui-form-mid layui-word-aux tip" id="tip-password"></div>
                    </div>
                    <!-- 密码框 start -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password-check" required lay-verify="required" placeholder="请确认密码"
                                autocomplete="off" class="layui-input" id="user-password-check">
                        </div>
                        <div class="layui-form-mid layui-word-aux tip" id="tip-password-check"></div>
                    </div>
                    
                    <!-- 按钮 start -->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" id="submit" lay-filter="*">立即修改</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        //Demo
        layui.use('form', function () {
            var form = layui.form;
            form.verify({
                email: [/^[a-z0-9._%-]+@([a-z0-9-]+\.)+[a-z]{2,4}$|^1[3|4|5|7|8]\d{9}$/, '邮箱格式不对'],
            })
            //监听提交
            // form.on('submit(*)', function (data) {
            //     layer.msg(JSON.stringify(data.field));
            //     return false;
            // });
        });
    </script>

</body>

</html>
